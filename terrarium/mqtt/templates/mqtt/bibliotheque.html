{% extends 'mqtt/layout2.html' %}


{% block middlecontent %}

<div class="row">


    <div class="card">
        <div class="card-body">
            <div class="text-center">
                <h1>Bibliotheque</h1>

                <div class="card">
                    <div class="body">
                        <h5>Add new</h5>
                        <form action="{% url 'bibliotheque' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group row mb-3">
                                <label for="name" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="name" required>
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="minRate" class="col-sm-2 col-form-label">Taux Min</label>
                                <div class="col-sm-10">
                                    <input type="number" name="minRate" class="form-control" id="minRate" required>
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="maxRate" class="col-sm-2 col-form-label">Taux Max</label>
                                <div class="col-sm-10">
                                    <input type="number" name="maxRate" class="form-control" id="maxRate" required>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-green" type="submit">Add</button>
                        </form>

                    </div>
                </div>


                <div class="card">
                    <div class="card-body">
                        <ul class="list-group">
                            {% for i in humidityRecords %}
                            <li class="list-group-item">
                                <a href="{% url 'control' %}?min={{i.min_rate}}&max={{i.max_rate}}">{{i.name}}</a>

                            </li>

                            {% endfor %}
                        </ul>


                    </div>

                </div>
            </div>


        </div>
    </div>


</div>

{% endblock %}
