{% extends 'mqtt/layout.html' %}


{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container-fluid" style="text-align:center">
    <h1>Profile</h1>

    <form action="{% url 'profile' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="firstname" placeholder="Nom" value="{{profile.firstname}}" class="form-control">

        </div>
        <div class="mb-3">
            <input type="text" name="lastname" placeholder="Prenom" value="{{profile.lastname}}" class="form-control">

        </div>
        <div class="mb-3">
            <input type="text" name="username" placeholder="Username" value="{{profile.username}}" class="form-control">

        </div>
        <div class="mb-3">
            <input type="email" name="email" placeholder="Email" value="{{profile.email}}" class="form-control">

        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Password" value="{{profile.password}}"
                class="form-control">

        </div>
        <button class="btn btn-primary">Update</button>
    </form>
    <a href="{% url 'index' %}">Back</a>
</div>


{% endblock %}
