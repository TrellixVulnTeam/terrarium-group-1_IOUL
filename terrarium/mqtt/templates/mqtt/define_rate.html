{% extends 'mqtt/layout2.html' %}


{% block middlecontent %}

<div class="row">


    <div class="card">
        <div class="card-body text-center">
            <h1>Definir Taux</h1>
            <form action="{% url 'control' %}" method="post">
                {% csrf_token %}
                <div class="form-group row mb-3">
                    <label for="minRate" class="col-sm-2 col-form-label">Taux Min</label>
                    <div class="col-sm-10">
                        <input type="number" name="minRate" class="form-control" id="minRate" value="{{minrate}}">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="maxRate" class="col-sm-2 col-form-label">Taux Max</label>
                    <div class="col-sm-10">
                        <input type="number" name="maxRate" class="form-control" id="maxRate" value="{{maxrate}}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-green">Set</button>
            </form>
        </div>
    </div>


</div>

{% endblock %}
